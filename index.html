<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Invitation Creator</title>
  <script src="js/script.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-[#2c3e50] to-[#3498db]">
  <div class="max-w-3xl mx-auto mt-8 bg-white  p-6 rounded-lg shadow-lg">
    <header class="text-center mb-6">
      <h1 class="text-blue-800 font-bold text-3xl">Create an Event Invite</h1>
    </header>
    
    <form id="event-form" class="grid gap-4">
      <div class="flex flex-col">
        <label for="event-name" class="text-gray-700">Event Name:</label>
        <input type="text" id="event-name" class="border rounded p-2" placeholder="Enter event name" autofocus>
      </div>

      <div class="flex flex-col">
        <label for="event-date" class="text-gray-700">Event Date:</label>
        <input type="date" id="event-date" class="border rounded p-2">
      </div>

      <div class="flex flex-col">
        <label for="start-time" class="text-gray-700">Start Time:</label>
        <input type="time" id="start-time" class="border rounded p-2">
      </div>

      <div class="flex flex-col">
        <label for="end-time" class="text-gray-700">End Time:</label>
        <input type="time" id="end-time" class="border rounded p-2">
      </div>

      <div class="flex flex-col">
        <label for="event-description" class="text-gray-700">Description:</label>
        <textarea id="event-description" class="border rounded p-2" placeholder="Enter event description"></textarea>
      </div>

      <div class="flex flex-col">
        <label for="event-location" class="text-gray-700">Location:</label>
        <input type="text" id="event-location" class="border rounded p-2" placeholder="Enter event location">
      </div>

      <button type="submit"  class="mt-4 bg-[#ff6b00]  text-white font-bold py-2 px-4 rounded-full ">
        Create Event
      </button>
    </form>
  </div>
</body>

</html>
