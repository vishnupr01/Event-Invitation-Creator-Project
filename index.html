<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Invitation Creator</title>
  <script src="js/script.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<div id="modal" class="fixed   inset-0 bg-opacity-50 bg-gray-500 flex justify-center items-center hidden">
  <div class="bg-gradient-to-r from-[#2c3e50] to-[#3498db] p-6 rounded-md shadow-lg w-1/3 relative flex flex-col justify-center items-center">
    <!-- Cross icon at the top right -->
    <button id="closeModal" class="absolute top-2 right-2 text-xl text-red-500 font-extrabold hover:text-gray-900">
      &#10005;
    </button>

    <!-- Modal content -->
    <div class="text-center">
      <h2 class="text-xl font-semibold mb-4">Please fill in all fields</h2>
    </div>
  </div>
</div>

<body class="bg-gradient-to-r from-[#2c3e50] to-[#3498db]">
  <div class="max-w-3xl mx-auto mt-8 bg-white  p-6 rounded-lg shadow-lg">
    <header class="text-center mb-6">
      <h1 class="text-blue-800 font-bold text-3xl">Create an Event Invite</h1>
    </header>
    
    <form id="event-form" class="grid gap-4">
      <div class="flex flex-col">
        <label for="event-name" class="text-gray-700">Event Name:</label>
        <input type="text" id="event-name" name="event-name" maxlength="100" class="border rounded p-2" placeholder="Enter event name" autofocus>
      </div>

      <div class="flex flex-col">
        <label for="event-date" class="text-gray-700">Event Date:</label>
        <input type="date" id="event-date" name="event-date" class="border rounded p-2">
      </div>

      <div class="flex flex-col">
        <label for="start-time" class="text-gray-700">Start Time:</label>
        <input type="time" id="start-time" name="start-time" class="border rounded p-2">
      </div>

      <div class="flex flex-col">
        <label for="end-time" class="text-gray-700">End Time:</label>
        <input type="time" id="end-time" name="end-time"  class="border rounded p-2">
      </div>

      <div class="flex flex-col">
        <label for="event-description" class="text-gray-700">Description:</label>
        <textarea rows="3 " cols="50" name="event-description" maxlength="500" id="event-description" class="border rounded p-2" placeholder="Enter event description"></textarea>
      </div>

      <div class="flex flex-col">
        <label for="event-location" class="text-gray-700">Location:</label>
        <input type="text" name="event-location" id="event-location" class="border rounded p-2" placeholder="Enter event location">
      </div>

      <button type="submit"  class="mt-4 bg-[#ff6b00]  text-white font-bold py-2 px-4 rounded-full ">
        Create Event
      </button>
    </form>


    <div id="event-invitation" class="hidden mt-6 p-6 bg-white rounded-lg border-4 border-[#e74c3c]">
      <h2 class="text-2xl font-semibold text-center text-blue-800 mb-4">Your Event Invitation</h2>
      <p id="event-name-display" class="text-xl font-bold"></p>
      <p id="event-date-display" class="text-gray-700 mt-2"></p>
      <p id="event-time-display" class="text-gray-700 mt-2"></p>
      <p id="event-location-display" class="text-gray-700 mt-2"></p>
      <p id="event-description-display" class="text-gray-700 mt-4"></p>
    </div>
  </div>
</body>

</html>
